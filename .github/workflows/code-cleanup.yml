name: Code Cleanup

on:
  # Run on schedule twice per month
  schedule:
    - cron: '0 0 1,15 * *'  # 1st and 15th of each month
  # Allow manual trigger
  workflow_dispatch:

jobs:
  cleanup:
    name: Code Cleanup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier formatting
        run: npm run format

      - name: Run ESLint auto-fix
        run: npm run lint

      - name: Check for unused dependencies
        run: npm run unused:deps
        continue-on-error: true

      - name: Create Pull Request with changes
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: automated code cleanup [skip ci]"
          title: "Automated Code Cleanup"
          body: |
            This is an automated code cleanup PR generated by the code-cleanup GitHub Action.
            
            Changes:
            - Formatted code with Prettier
            - Fixed linting issues with ESLint
            - Identified unused dependencies
            
            Please review these changes before merging.
          branch: automated-code-cleanup
          delete-branch: true
          labels: automation, cleanup

  dependency-update:
    name: Update Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Update dependencies
        run: |
          npx npm-check-updates -u --target minor
          npm install

      - name: Run tests to verify updates
        run: npm test
        continue-on-error: true

      - name: Create Pull Request for dependency updates
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update dependencies [skip ci]"
          title: "Update Dependencies"
          body: |
            This is an automated dependency update PR generated by the code-cleanup GitHub Action.
            
            Updates dependencies to their latest minor versions while preserving major version compatibility.
            
            Please review these changes and run tests locally before merging.
          branch: automated-dependency-update
          delete-branch: true
          labels: automation, dependencies
