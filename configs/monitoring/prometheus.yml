# Babillon Unified System - Prometheus Configuration

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'babillon-unified'
    environment: 'production'

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - babillon-alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    metrics_path: /metrics

  # Babillon Web Interface
  - job_name: 'babillon-web'
    static_configs:
      - targets: ['babillon-web:3000']
    scrape_interval: 15s
    metrics_path: /metrics
    scheme: http

  # Babillon API Server
  - job_name: 'babillon-api'
    static_configs:
      - targets: ['babillon-api:3001']
    scrape_interval: 15s
    metrics_path: /metrics
    scheme: http

  # Babillon Agents Controller
  - job_name: 'babillon-agents'
    static_configs:
      - targets: ['babillon-agents:3002']
    scrape_interval: 15s
    metrics_path: /metrics
    scheme: http

  # H3X Server
  - job_name: 'babillon-h3x'
    static_configs:
      - targets: ['babillon-h3x-server:4978']
    scrape_interval: 30s
    metrics_path: /api/metrics
    scheme: http

  # Protocol Server
  - job_name: 'babillon-protocol'
    static_configs:
      - targets: ['babillon-protocol:8080']
    scrape_interval: 30s
    metrics_path: /api/metrics
    scheme: http

  # LMStudio AI Service
  - job_name: 'babillon-lmstudio'
    static_configs:
      - targets: ['babillon-lmstudio:1234']
    scrape_interval: 60s
    metrics_path: /v1/metrics
    scheme: http
    scrape_timeout: 30s

  # SIR Controller
  - job_name: 'babillon-sir'
    static_configs:
      - targets: ['babillon-sir-controller:9001']
    scrape_interval: 30s
    metrics_path: /metrics
    scheme: http

  # MongoDB Exporter
  - job_name: 'mongodb'
    static_configs:
      - targets: ['babillon-mongodb-exporter:9216']
    scrape_interval: 30s
    metrics_path: /metrics
    scheme: http

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['babillon-redis-exporter:9121']
    scrape_interval: 30s
    metrics_path: /metrics
    scheme: http

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['babillon-postgres-exporter:9187']
    scrape_interval: 30s
    metrics_path: /metrics
    scheme: http

  # Node Exporter (System metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['babillon-node-exporter:9100']
    scrape_interval: 30s
    metrics_path: /metrics
    scheme: http

  # cAdvisor (Container metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['babillon-cadvisor:8080']
    scrape_interval: 30s
    metrics_path: /metrics
    scheme: http

  # Nginx Exporter
  - job_name: 'nginx'
    static_configs:
      - targets: ['babillon-nginx-exporter:9113']
    scrape_interval: 30s
    metrics_path: /metrics
    scheme: http

  # Real-time Data Services
  - job_name: 'babillon-data-weather'
    static_configs:
      - targets: ['babillon-data-weather:3004']
    scrape_interval: 60s
    metrics_path: /metrics
    scheme: http

  - job_name: 'babillon-data-financial'
    static_configs:
      - targets: ['babillon-data-financial:3005']
    scrape_interval: 60s
    metrics_path: /metrics
    scheme: http

  - job_name: 'babillon-data-news'
    static_configs:
      - targets: ['babillon-data-news:3006']
    scrape_interval: 120s
    metrics_path: /metrics
    scheme: http

  # Feedback Processor
  - job_name: 'babillon-feedback'
    static_configs:
      - targets: ['babillon-feedback-processor:3003']
    scrape_interval: 60s
    metrics_path: /metrics
    scheme: http

  # Custom application metrics with labels
  - job_name: 'babillon-custom-metrics'
    static_configs:
      - targets: ['babillon-metrics-aggregator:9091']
    scrape_interval: 30s
    metrics_path: /metrics
    scheme: http
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: babillon-metrics-aggregator:9091

  # Health checks as metrics
  - job_name: 'babillon-health-checks'
    static_configs:
      - targets: ['babillon-health-monitor:9092']
    scrape_interval: 30s
    metrics_path: /metrics
    scheme: http

# Recording rules for derived metrics
recording_rules:
  - name: babillon_system_rules
    interval: 30s
    rules:
      - record: babillon:request_rate_5m
        expr: rate(http_requests_total[5m])
      
      - record: babillon:error_rate_5m
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m])
      
      - record: babillon:response_time_95p
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m]))
      
      - record: babillon:cpu_usage_avg
        expr: 100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100)
      
      - record: babillon:memory_usage_percent
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100
      
      - record: babillon:disk_usage_percent
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100

