# Babillon Unified System - Nginx Configuration
# Main reverse proxy configuration for the unified system

upstream babillon_web {
    server babillon-web:3000;
    server babillon-web:3000 backup;
}

upstream babillon_api {
    server babillon-api:3001;
    server babillon-api:3001 backup;
}

upstream babillon_h3x {
    server babillon-h3x-server:4978;
}

upstream babillon_protocol {
    server babillon-protocol:8080;
}

upstream babillon_lmstudio {
    server babillon-lmstudio:1234;
}

upstream babillon_sir {
    server babillon-sir-controller:9001;
}

upstream babillon_grafana {
    server babillon-grafana:3000;
}

upstream babillon_prometheus {
    server babillon-prometheus:9090;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general:10m rate=50r/s;

server {
    listen 80;
    server_name localhost babillon.local;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Main web interface
    location / {
        limit_req zone=general burst=20 nodelay;
        proxy_pass http://babillon_web;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API endpoints
    location /api/ {
        limit_req zone=api burst=10 nodelay;
        proxy_pass http://babillon_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # API specific settings
        proxy_buffering off;
        proxy_request_buffering off;
        client_max_body_size 10M;
    }

    # H3X System endpoints
    location /h3x/ {
        limit_req zone=api burst=15 nodelay;
        proxy_pass http://babillon_h3x/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Protocol endpoints
    location /protocol/ {
        limit_req zone=api burst=15 nodelay;
        proxy_pass http://babillon_protocol/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # LMStudio AI endpoints
    location /ai/ {
        limit_req zone=api burst=5 nodelay;
        proxy_pass http://babillon_lmstudio/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # AI specific timeouts (longer for model processing)
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 300s;
    }

    # SIR Controller endpoints
    location /sir/ {
        limit_req zone=api burst=10 nodelay;
        proxy_pass http://babillon_sir/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for SIR real-time communication
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Monitoring - Grafana
    location /monitoring/ {
        auth_basic "Babillon Monitoring";
        auth_basic_user_file /etc/nginx/.htpasswd;
        
        proxy_pass http://babillon_grafana/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Metrics - Prometheus
    location /metrics/ {
        auth_basic "Babillon Metrics";
        auth_basic_user_file /etc/nginx/.htpasswd;
        
        proxy_pass http://babillon_prometheus/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Static assets with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Asset-Cache "HIT";
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ (composer|package)\.json$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

