<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>H3X Spectator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #181c24; color: #e0e6ef; font-family: monospace; margin: 0; }
    .container { max-width: 900px; margin: 0 auto; padding: 32px; }
    h1 { color: #7ed957; }
    #log { background: #23293a; border-radius: 8px; padding: 24px; min-height: 400px; max-height: 70vh; overflow-y: auto; font-size: 1.1em; }
    .event { margin-bottom: 18px; border-left: 4px solid #7ed957; padding-left: 12px; }
    .event .time { color: #7ed957; font-size: 0.95em; margin-right: 8px; }
    .event .type { font-weight: bold; margin-right: 8px; }
    .event .payload { color: #e0e6ef; }
  </style>
</head>
<body>
  <div class="container">
    <h1>H3X Spectator Mode</h1>
    <div id="log"></div>
  </div>
  <script>
    const logDiv = document.getElementById('log');
    const wsPort = location.port ? (parseInt(location.port, 10) + 1) : 3980;
    const wsProto = location.protocol === 'https:' ? 'wss' : 'ws';
    const ws = new WebSocket(`${wsProto}://${location.hostname}:${wsPort}`);
    ws.onmessage = (msg) => {
      let data;
      try { data = JSON.parse(msg.data); } catch { data = { type: 'raw', payload: msg.data }; }
      const div = document.createElement('div');
      div.className = 'event';
      div.innerHTML = `<span class="time">[${data.time ? new Date(data.time).toLocaleTimeString() : ''}]</span>` +
        `<span class="type">${data.type ? data.type.toUpperCase() : 'EVENT'}</span>` +
        `<span class="payload">${JSON.stringify(data, null, 2)}</span>`;
      logDiv.appendChild(div);
      logDiv.scrollTop = logDiv.scrollHeight;
    };
    ws.onopen = () => {
      const div = document.createElement('div');
      div.className = 'event';
      div.innerHTML = '<span class="type">INFO</span> <span class="payload">Spectator connected. Čekam događaje...</span>';
      logDiv.appendChild(div);
    };
    ws.onclose = () => {
      const div = document.createElement('div');
      div.className = 'event';
      div.innerHTML = '<span class="type">INFO</span> <span class="payload">Spectator disconnected.</span>';
      logDiv.appendChild(div);
    };
  </script>
</body>
</html>
