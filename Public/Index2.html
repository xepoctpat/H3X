<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>H3X Symbolic Currency Outcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #e0e6ef;
      /* Abstract background: animated gradient */
      background: linear-gradient(120deg, #23293a 0%, #3a2a5d 50%, #1e3c72 100%);
      background-size: 200% 200%;
      animation: gradientMove 8s ease-in-out infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      max-width: 420px;
      margin: 60px auto 0 auto;
      background: rgba(24,28,36,0.92);
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.25);
      padding: 36px 32px 32px 32px;
      text-align: center;
    }
    h1 {
      color: #f7b731;
      margin-bottom: 18px;
      letter-spacing: 1px;
    }
    .input-area {
      margin-bottom: 24px;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px 12px;
      border-radius: 6px;
      border: none;
      font-size: 1.1em;
      background: #23293a;
      color: #e0e6ef;
      margin-bottom: 10px;
    }
    button {
      background: #7ed957;
      color: #23293a;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      padding: 10px 22px;
      font-size: 1.1em;
      cursor: pointer;
      margin-left: 8px;
      box-shadow: 0 2px 8px 0 rgba(126,217,87,0.08);
      transition: background 0.2s;
    }
    button:active {
      background: #5fae3e;
    }
    .currency-symbol {
      font-size: 4.2em;
      margin: 24px 0 10px 0;
      color: #f7b731;
      text-shadow: 0 2px 12px #23293a99;
      user-select: none;
      letter-spacing: 0.1em;
    }
    .result {
      margin-top: 18px;
      background: rgba(34, 41, 58, 0.85);
      border-radius: 10px;
      padding: 18px 12px;
      font-size: 1.15em;
      color: #7ed957;
      min-height: 38px;
      box-shadow: 0 1px 6px 0 rgba(31,38,135,0.10);
      transition: background 0.3s;
    }
    .note {
      margin-top: 18px;
      color: #b3b3b3;
      font-size: 0.98em;
      letter-spacing: 0.01em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>H3X Symbolic Currency</h1>
    <div class="input-area">
      <input id="intentInput" type="text" placeholder="Unesi željeni ishod (npr. 'Povećaj energiju', 'Pokreni projekat')">
      <button id="generateBtn">Prikaži ishod</button>
    </div>
    <div class="currency-symbol" id="currencySymbol">¤</div>
    <div class="result" id="result">Ovde će biti prikazan simbolički ishod (80% tačnosti).</div>
    <div class="note">Simbolički rezultat je približno 80% tačan prema tvojoj nameri.</div>
  </div>
  <script>
    // Symbolic currency generator (¤, Ξ, ₡, ₿, etc.)
    const symbols = ['¤', 'Ξ', '₡', '₿', 'Ʉ', '₳', '₭', '₥', '₦', '₲', '₴', '₸', '₺', '₼', '₾', '₽', '₠', '₢', '₣', '₤', '₧', '₯', '₰', '₱', '₲', '₳'];
    function getSymbolicCurrency(intent) {
      // Simple hash to pick a symbol based on input
      let hash = 0;
      for (let i = 0; i < intent.length; i++) hash += intent.charCodeAt(i);
      return symbols[hash % symbols.length];
    }
    function getApproximateResult(intent) {
      // 80% accurate: take 80% of the words, shuffle, and add a twist
      if (!intent.trim()) return 'Unesi ishod za prikaz rezultata.';
      const words = intent.split(/\s+/);
      const n = Math.max(1, Math.floor(words.length * 0.8));
      const selected = words.slice(0, n);
      // Shuffle selected words
      for (let i = selected.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [selected[i], selected[j]] = [selected[j], selected[i]];
      }
      // Add a symbolic twist
      const twist = ['(simbolički)', '(≈)', '(~80%)', '⟳', '⧫', '⧫', '⧫'][Math.floor(Math.random()*7)];
      return selected.join(' ') + ' ' + twist;
    }
    document.getElementById('generateBtn').onclick = () => {
      const intent = document.getElementById('intentInput').value.trim();
      const symbol = getSymbolicCurrency(intent);
      document.getElementById('currencySymbol').textContent = symbol;
      document.getElementById('result').textContent = getApproximateResult(intent);
    };
    // Enter key triggers
    document.getElementById('intentInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') document.getElementById('generateBtn').click();
    });
  </script>
</body>
</html>
